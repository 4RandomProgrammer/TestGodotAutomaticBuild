name: 🛠️ Godot Engine Builds
on:
  workflow_dispatch:
    inputs:
      make-release:
        description: 'Make release'
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main

# Global Settings
# SCONS_CACHE for windows must be set in the build environment
env:
  # Only used for the cache key. Increment version to force clean build.
  GODOT_BASE_BRANCH: 3.x
  GODOT_MONO_BUILD_TAG: release-0f99f4b # mono-6.12.0.182
  GODOT_MONO_BUILD_REPO: fractural/godot-mono-builds
  # Linux builds require an older release of mono for some reason
  # GODOT_MONO_LINUX_BUILD_TAG: release-aa9e050 # mono-6.12.0.144
  # GODOT_MONO_LINUX_BUILD_REPO: godotengine/godot-mono-builds
  GODOT_VERSION_STATUS: custom

jobs:
  ios:
    runs-on: "macos-latest"
    name: 🍏 iOS ${{ matrix.name }}
    env:
      SCONSFLAGS: verbose=yes warnings=all
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Template (target=release, tools=no)
            cache-name: ios-template
            sconsflags: debug_symbols=no
            tools: false
            build-mono: false
            artifact: true

          - name: Template w/ Mono (target=release, tools=no)
            cache-name: ios-template-mono
            sconsflags: mono_static=yes debug_symbols=no
            tools: false
            build-mono: true
            artifact: true

    steps:
      - uses: actions/checkout@v3

      - name: Download Godot
        uses: ./.github/actions/godot-download

      - name: Setup Godot build cache
        uses: ./.github/actions/godot-cache
        continue-on-error: true

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps

      # --------------------------------------------- MONO START --------------------------------------------- #
      - name: Setup mono (arm64)
        if: ${{ matrix.build-mono }}
        uses: ./.github/actions/godot-mono
        with:
          mono-bcl: "bcl-ios"
          mono-release: "ios-arm64"

      - name: Setup mono (x86_64)
        if: ${{ matrix.build-mono }}
        uses: ./.github/actions/godot-mono
        with:
          mono-release: "ios-x86_64"
      
      - name: Mono precompilation
        if: ${{ matrix.build-mono }}
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ matrix.sconsflags }} module_mono_enabled=yes mono_glue=no
          platform: osx
          tools: true

      # Generate mono glue
      - name: Generate Mono glue code
        if: ${{ matrix.build-mono }}
        run: |
          DRI_PRIME=0 "./bin/godot.osx.tools.64.mono" --generate-mono-glue modules/mono/glue

      - name: Set Mono scons flags
        if: ${{ matrix.build-mono }}
        run: |
          echo "MONO_SCONSFLAGS=module_mono_enabled=yes mono_glue=yes copy_mono_root=yes mono_bcl=$HOME/mono-bcls/monotouch" >> $GITHUB_ENV
      # --------------------------------------------- MONO END ----------------------------------------------- #

      # - name: Compilation (arch=arm)
      #   uses: ./.github/actions/godot-build
      #   with:
      #     # Using arm64 mono for now -- not sure if this is allowed
      #     sconsflags: ${{ env.SCONSFLAGS }} ${{ env.MONO_SCONSFLAGS }} ${{ matrix.sconsflags }} arch=arm ${{ matrix.build-mono && 'mono_prefix=$HOME/mono-installs/ios-arm64-release' || '' }}
      #     platform: iphone
      #     target: release
      #     tools: false
      
      - name: Compilation (arch=arm64)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ env.MONO_SCONSFLAGS }} ${{ matrix.sconsflags }} arch=arm64 ${{ matrix.build-mono && 'mono_prefix=$HOME/mono-installs/ios-arm64-release' || '' }}
          platform: iphone
          target: release
          tools: false
      
      - name: Compilation (arch=x86_64 ios_simulator=yes)
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} ${{ env.MONO_SCONSFLAGS }} ${{ matrix.sconsflags }} arch=x86_64 ios_simulator=yes ${{ matrix.build-mono && 'mono_prefix=$HOME/mono-installs/ios-x86_64-release' || '' }}
          platform: iphone
          target: release
          tools: false
      
      - name: Bundle builds
        shell: bash
        run: |
          echo $(basename bin/*)

          lipo -create bin/libgodot.iphone.opt.arm64.a bin/libgodot.iphone.opt.x86_64.simulator.a -output bin/libgodot.iphone.release.fat.a

          mkdir -p bin/ios
          mkdir -p bin/ios/iphone-mono-libs

          if ${{ matrix.build-mono }}; then
           
            # Mono bundling

            lipo -create bin/libmonosgen-2.0.iphone.arm64.a bin/libmonosgen-2.0.iphone.x86_64.simulator.a -output bin/ios/iphone-mono-libs/libmonosgen-2.0.iphone.fat.a
            lipo -create bin/libmono-native.iphone.arm64.a bin/libmono-native.iphone.x86_64.simulator.a -output bin/ios/iphone-mono-libs/libmono-native.iphone.fat.a
            lipo -create bin/libmono-profiler-log.iphone.arm64.a bin/libmono-profiler-log.iphone.x86_64.simulator.a -output bin/ios/iphone-mono-libs/libmono-profiler-log.iphone.fat.a

            lipo -create bin/libmono-ee-interp.iphone.arm64.a -output bin/ios/iphone-mono-libs/libmono-ee-interp.iphone.fat.a
            lipo -create bin/libmono-icall-table.iphone.arm64.a -output bin/ios/iphone-mono-libs/libmono-icall-table.iphone.fat.a
            lipo -create bin/libmono-ilgen.iphone.arm64.a -output bin/ios/iphone-mono-libs/libmono-ilgen.iphone.fat.a
          fi

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: ${{ matrix.cache-name }}
  
